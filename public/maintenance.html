<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Site em manutenção</title>
    <style>
      :root{--bg:#0f172a;--card:#0b1220;--accent:#38bdf8;--text:#e6eef8}
      html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
      body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg),#071029);color:var(--text)}
      .card{max-width:720px;padding:36px;border-radius:12px;background:rgba(255,255,255,0.03);box-shadow:0 6px 30px rgba(2,6,23,0.6);text-align:center}
      h1{margin:0 0 8px;font-size:28px}
      p{margin:0 0 18px;color:rgba(230,238,248,0.9)}
      .meta{color:rgba(230,238,248,0.7);font-size:14px}
      a.btn{display:inline-block;margin-top:18px;padding:10px 16px;border-radius:8px;background:var(--accent);color:#012a37;text-decoration:none;font-weight:600}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Site em manutenção</h1>
      <p>Estamos realizando atualizações. Em breve tudo estará funcionando normalmente.</p>
      <div class="meta">Se precisar, entre em contato via <a href="mailto:suporte@seusite.com">suporte@seusite.com</a> ou tente novamente mais tarde.</div>
      <a class="btn" href="/">Voltar ao início</a>
    </div>
  </body>
</html>
